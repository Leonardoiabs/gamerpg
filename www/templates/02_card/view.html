{% extends '00_base/base.html' %}

{% block css_container %}
    <style>

        .card_img {
            width: 100%;
            height: 180px;
            border-radius: 16px;
            margin-bottom: 20px;
        }

    </style>
{% endblock css_container %}

{% block container %}

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <img src="{{ card.imagem.url }}"></img>
            </div>
            <div class="text-center mt-3">
                <div class="card-text text-center mb-2">
                    <div class="row">
                        <div class="col text-center">
                            <button type="button" class="btn btn-dark">
                                <a href="{% url 'list_card' %}">Voltar</a>
                            </button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-warning">
                                <a href="{% url 'update_card' card.id %}">Editar</a>
                            </button>
                        </div>
                        <div class="col text-center">
                            <button type="button" class="btn btn-danger">
                                <a href="{% url 'delete_card' card.id %}">Excluir</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>

{% endblock container %}

{% block js_container %}{% endblock js_container %}
