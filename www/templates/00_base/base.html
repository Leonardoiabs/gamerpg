<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Website Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
    </style>
    {% block css_container %}{% endblock css_container %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="jumbotron text-center header" style="margin-bottom:0">
    <h1>Game RPG 1</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Menu</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Cards
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{%  url 'add_card' %}">Add Card</a>
                    <a class="dropdown-item" href="{% url 'list_card' %}">Lista de Cards</a>
                  </div>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Decks
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{%  url 'add_deck' %}">Add Decks</a>
                    <a class="dropdown-item" href="{% url 'list_deck' %}">Lista de Decks</a>
                  </div>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Jogador
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{%  url 'add_jogador' %}">Add Jogador(a)</a>
                    <a class="dropdown-item" href="{% url 'list_jogador' %}">Lista de Jogadores</a>
                  </div>
                </div>
            </li>
            <li class="nav-item">
                <div class="dropdown">
                  <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Terrenos
                  </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{% url 'add_terreno' %}">Add Terreno</a>
                        <a class="dropdown-item" href="{% url 'list_terreno' %}">Lista de Terrenos</a>
                      </div>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top:30px">
{% block container %}{% endblock container %}
</div>

{% block js_container %}{% endblock js_container %}

</body>
</html>
